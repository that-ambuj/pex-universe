basePath: /
definitions:
  address.Address:
    properties:
      city:
        example: Tokyo
        type: string
      company:
        type: string
      country:
        $ref: '#/definitions/address.Country'
      createdAt:
        type: string
      email:
        example: john@example.com
        type: string
      ext:
        type: string
      firstName:
        example: John
        type: string
      id:
        type: integer
      lastName:
        example: Doe
        type: string
      phone:
        example: "+11349503120"
        type: string
      state:
        $ref: '#/definitions/address.State'
      streetAddress1:
        type: string
      streetAddress2:
        type: string
      updatedAt:
        type: string
      verified:
        type: boolean
      zip:
        type: string
    type: object
  address.AddressCreateDto:
    properties:
      city:
        example: Los Angeles
        type: string
      company:
        type: string
      countryID:
        minimum: 1
        type: integer
      email:
        example: john@example.com
        type: string
      ext:
        type: string
      firstName:
        example: John
        type: string
      lastName:
        example: Doe
        type: string
      phone:
        example: "+12380941034"
        type: string
      stateID:
        minimum: 1
        type: integer
      streetAddress1:
        type: string
      streetAddress2:
        type: string
      zip:
        type: string
    type: object
  address.AddressUpdateDto:
    properties:
      city:
        example: New York
        type: string
      company:
        type: string
      countryId:
        minimum: 1
        type: integer
      email:
        example: john@example.com
        type: string
      ext:
        type: string
      firstName:
        example: Jane
        type: string
      lastName:
        example: Doe
        type: string
      phone:
        example: "+12380941034"
        type: string
      stateId:
        minimum: 1
        type: integer
      streetAddress1:
        type: string
      streetAddress2:
        type: string
      zip:
        type: string
    type: object
  address.Country:
    properties:
      displayName:
        type: string
      id:
        type: integer
      name:
        type: string
      position:
        type: integer
      ppCode:
        type: string
    type: object
  address.State:
    properties:
      fullName:
        type: string
      id:
        type: integer
      info:
        type: string
      name:
        type: string
      tax:
        type: number
    type: object
  model.ErrorResponse:
    properties:
      message:
        example: '''field'' has failed the constraint: ''constraint'' (vale: ''actual
          value'')'
        type: string
      status:
        example: 400
        type: integer
      success:
        example: false
        type: boolean
    type: object
  product.Category:
    properties:
      brandAttributeCollapsed:
        type: boolean
      brandAttributeEnabled:
        type: boolean
      buttonContent:
        type: string
      buttonEnable:
        type: boolean
      buttonTitle:
        type: string
      children:
        items:
          $ref: '#/definitions/product.Category'
        type: array
      createdAt:
        type: string
      customCategory:
        type: boolean
      defaultSorting:
        type: boolean
      displayTitle:
        type: string
      firstDescription:
        type: string
      id:
        type: integer
      image:
        type: string
      metaDescription:
        type: string
      metaTitle:
        type: string
      position:
        type: integer
      priceAttributeCollapsed:
        type: boolean
      priceAttributeEnabled:
        type: boolean
      published:
        type: boolean
      secondDescription:
        type: string
      slug:
        type: string
      title:
        type: string
      updatedAt:
        type: string
    type: object
  routes.AddressesResponse:
    properties:
      count:
        type: integer
      currentPage:
        type: integer
      data:
        items:
          $ref: '#/definitions/address.Address'
        type: array
      totalPages:
        type: integer
    type: object
  routes.CategoriesResp:
    properties:
      count:
        type: integer
      currentPage:
        type: integer
      data:
        items:
          $ref: '#/definitions/product.Category'
        type: array
      totalPages:
        type: integer
    type: object
  routes.Hello:
    properties:
      message:
        type: string
    type: object
  routes.ProfileUpdateDto:
    properties:
      name:
        example: John Doe
        type: string
    required:
    - name
    type: object
  user.User:
    properties:
      addresses:
        items:
          $ref: '#/definitions/address.Address'
        type: array
      createdAt:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      updatedAt:
        type: string
    type: object
  user.UserLoginDto:
    properties:
      email:
        example: john@example.com
        type: string
      password:
        example: Very Strong Password
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  user.UserSignUpDto:
    properties:
      email:
        example: john@example.com
        type: string
      name:
        example: John Doe
        type: string
      password:
        example: avEryStrongPass@93
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
info:
  contact: {}
  title: Pex Universe API
  version: "1.0"
paths:
  /health:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/routes.Hello'
      summary: Database Health Indicator
      tags:
      - default
  /hello:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/routes.Hello'
      summary: Hello World
      tags:
      - default
  /v1/categories:
    get:
      description: Get List of `Categories`
      parameters:
      - default: 1
        description: page number
        in: query
        name: page
        type: integer
      - default: 10
        description: limit of results
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/routes.CategoriesResp'
            type: array
      tags:
      - products
  /v1/categories/{id}:
    get:
      description: Get `Category` Info By ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/product.Category'
      tags:
      - products
  /v1/categories/{id}/children:
    get:
      description: Get List of `Categories` as Children of a `Category` with ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/product.Category'
      tags:
      - products
  /v1/countries:
    get:
      description: Get List of `Country`es by ID
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/address.Country'
            type: array
      tags:
      - utility
  /v1/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Login Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.UserLoginDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.User'
      tags:
      - auth
  /v1/logout:
    post:
      responses: {}
      summary: Log out of the current session
      tags:
      - auth
  /v1/profile:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.User'
      summary: Get Profile Info
      tags:
      - profile
    put:
      parameters:
      - description: Profile Update Dto
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/routes.ProfileUpdateDto'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/user.User'
      summary: Update Profile
      tags:
      - profile
  /v1/profile/addresses:
    get:
      description: Get List of `Address`es for the current `User`
      parameters:
      - default: 1
        description: page number
        in: query
        name: page
        type: integer
      - default: 10
        description: limit of results
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/routes.AddressesResponse'
            type: array
      tags:
      - profile
    post:
      description: Create a new `Address` for the current `User`
      parameters:
      - description: Request Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/address.AddressCreateDto'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/address.Address'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      tags:
      - profile
  /v1/profile/addresses/{id}:
    delete:
      description: Get `Address` Info By ID
      parameters:
      - description: Address ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/address.Address'
      tags:
      - profile
    get:
      description: Get `Address` Info By ID
      parameters:
      - description: Address ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/address.Address'
      tags:
      - profile
    put:
      description: Update an `Address` by it's `ID`.
      parameters:
      - description: Address ID
        in: path
        name: id
        required: true
        type: integer
      - description: Request Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/address.AddressUpdateDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/address.Address'
      tags:
      - profile
  /v1/signup:
    post:
      consumes:
      - application/json
      parameters:
      - description: Sign Up Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.UserSignUpDto'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/user.User'
      tags:
      - auth
  /v1/states:
    get:
      description: Get List of `States`es by ID
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/address.State'
            type: array
      tags:
      - utility
swagger: "2.0"
